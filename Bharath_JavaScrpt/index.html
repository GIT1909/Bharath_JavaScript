<!DOCTYPE html>
<html>
<head>
<title>Epam Login</title>
<link rel="stylesheet"  href="ext_css.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script>  

function validate(){ 
var a=document.signup.fname.value;
if(a.length<3)
{
  alert("First Name field must contain min 3 characters!");

}

var b=document.signup.fname.value;

if(b=="")
{
  alert("Last Name field should not be empty!");


}
var phone=document.signup.ph.value;	
if(!phone.match(/^\d+$/) || phone.length!=10){
alert("Phone number is not valid");
}

var email=document.signup.email.value;
	
	if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)))
	  {
	  
	    alert("Invalid email address!")
	    
	}
	
	var pass=document.signup.password.value;	
	if(!(pass.length>=8 && pass.length<=15)){
		alert("Password should be atleast 8-15 characters long");
		
	}
	
	
}
	



</script>  



</head>
<body>
<table align="center" class="name" bgcolor=#5f9ea0 >
<tr>
<th class="logo"><img src="./image/epam.png"  class="img"></th>

<th class="text"><p align="left" class="txt">Sign In</p></th>
</tr>
</table>

<br>
<form name="signup">
<table align="center" class="login">
<tr>
<th>
<div class="form-group mt-3">
<input type="text" placeholder="Firstname" class="form-control" name="fname"><br>
<input type="text" placeholder="Lastname" class="form-control" name="lname"><br>
<input type="date" placeholder="Date Of Birth" class="form-control" name="dob"><br>
<input type="number" placeholder="Mobile Number" class="form-control" name="ph"><br>

<input type="text" placeholder="Email" class="form-control" name="email">
</div></th>
</tr>
<tr>
<th>
<div class="form-group">
<input type="password" placeholder="Password" class="form-control" name="password">
</div>
<button type="button" class="button" onclick="return validate()">Sign Up</button>
<div class="d-flex justify-content-between mt-2">
<div class="text-muted other-options font-weight-bold">
             <a href=#index >Already registered? Login</a>
</div>


</div>
</form>
<div class="or"><center>OR</center></div>
</th>
</tr>

<tr>
<th>
<div>
<button class="fb">Sign up with Facebook</button>
<br>
<button class="google">Sign up with Google+</button>
<button class="epam">Sign up with Epam</button>

</div>
</th>
</tr>
</table>


            

</body>

</html>
